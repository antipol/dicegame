<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll the dice</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="bg-video">
      <video autoplay muted loop id="myVideo">
        <source src="images/In-The-Clouds.mp4" type="video/mp4">
      </video>
    </div>

    <div class="start-screen">
      <header>
        <h1>Roll the dice!</h1>
      </header>

      <div class="choose-amount">
        <p>How many?</p>
      </div>

      <section class="amount-of-dice">
        <button type="button" name="button">
          <p>1</p>
          <img src="images/dice-1.svg" alt="dice with one eye">
        </button>
        <button type="button" name="button">
          <p>2</p>
          <img src="images/dice-1.svg" alt="dice with one eye">
          <img src="images/dice-2.svg" alt="dice with two eyes">
        </button>
        <button type="button" name="button">
          <p>3</p>
          <img src="images/dice-1.svg" alt="dice with one eye">
          <img src="images/dice-2.svg" alt="dice with two eyes">
          <img src="images/dice-3.svg" alt="dice with three eyes">
        </button>
        <button type="button" name="button">
          <p>4</p>
          <img src="images/dice-1.svg" alt="dice with one eye">
          <img src="images/dice-2.svg" alt="dice with two eyes">
          <img src="images/dice-3.svg" alt="dice with three eyes">
          <img src="images/dice-4.svg" alt="dice with four eyes">
        </button>
        <button type="button" name="button">
          <p>5</p>
          <img src="images/dice-1.svg" alt="dice with one eye">
          <img src="images/dice-2.svg" alt="dice with two eyes">
          <img src="images/dice-3.svg" alt="dice with three eyes">
          <img src="images/dice-4.svg" alt="dice with four eyes">
          <img src="images/dice-5.svg" alt="dice with five eyes">
        </button>
        <button type="button" name="button">
          <p>6</p>
          <img src="images/dice-1.svg" alt="dice with one eye">
          <img src="images/dice-2.svg" alt="dice with two eyes">
          <img src="images/dice-3.svg" alt="dice with three eyes">
          <img src="images/dice-4.svg" alt="dice with four eyes">
          <img src="images/dice-5.svg" alt="dice with five eyes">
          <img src="images/dice-6.svg" alt="dice with six eyes">
        </button>
      </section>
    </div>



    <div class="roll-screen">
      <!-- <div class="new-roll"> -->
        <button class="new-roll" id="new-amount" type="button" name="button">Back</button>
      <!-- </div> -->

      <div class="dice-display">
        <img src="images/dice-1.svg" alt="dice with one eye">
        <img src="images/dice-2.svg" alt="dice with two eyes">
        <img src="images/dice-3.svg" alt="dice with three eyes">
        <img src="images/dice-4.svg" alt="dice with four eyes">
        <img src="images/dice-5.svg" alt="dice with five eyes">
        <img src="images/dice-6.svg" alt="dice with six eyes">
      </div>

      <button class="roll-button" type="button" name="button">Roll</button>

    </div>





    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
